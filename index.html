<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Learn More</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(-45deg, #f9fafb, #eef2f7, #f3f4f6, #e5e7eb);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      padding: 4rem 1rem 2rem;
      text-align: center;
      max-width: 700px;
      animation: fadeIn 1s ease forwards;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.15rem;
      color: #4b5563;
      line-height: 1.5;
    }

    .form-container {
      width: 100%;
      max-width: 700px;
      height: 80vh;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 1.2s ease forwards;
      animation-delay: 0.3s;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile tweaks */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      .form-container {
        height: 75vh;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Stay in the Loop</h1>
    <p>Sign up to receive updates, insights, and exclusive news straight to your inbox.  
       Your next big opportunity could be one form away.</p>
  </header>

  <div class="form-container">
    <iframe src="https://tally.so/r/3yaWj0" title="Contact Form"></iframe>
  </div>
</body>
</html>
